<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Магазин</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container-inner">
                 <img class="logo" src="img/OpROPHYqWmrMDBFMZtKF1.png" alt="shop">
                 <p class="logo-text">Магазин</p>
            </div>
            <div class="nav-wrapper">
                <nav class="nav-menu">
                    <a class="menu" href="#">Помощь</a>
                    <a class="menu" href="#">О нас</a>
                    <a class="menu" href="#">Зарегистрироваться</a>
                </nav>
                <div class="cart">
                    <img src="img/Vector.png" alt="cart">
                    <div class="cart-inner">
                        <span class="number"></span>
                    </div>
                </div>
            </div>
        </div>
            <div class="header-botton">
                <span class="line">В течение всего месяца скидка на все товары 50% </span>
                <a class="shop" href="#">Начать покупки</a>
            </div> 
    </header>
    <section class="section">
        <div class="card">
            <div class="wrapper-card">
                <div class="product">
                    <img src="img/foto1.png" alt="book">
                    <div class="text-card">
                        <p>Гарри Поттер и философский камень</p>
                    </div>
                    <button>В кoрзину</button>
                </div>
            </div>
            <div class="wrapper-card">
                <div class="product">
                    <img src="img/foto2.png" alt="book">
                    <div class="text-card">
                        <p>Вторая жизнь Уве</p>
                    </div>
                    <button>В корзину</button>
                </div>
            </div>    
        </div>
        <div class="card">
            <div class="wrapper-card">
                <div class="product">
                    <img src="img/foto3.png" alt="book">
                    <div class="text-card">
                        <p>Цветы для Элджернона</p>
                    </div>
                    <button>В кoрзину</button>
                </div>
            </div>
            <div class="wrapper-card">
                <div class="product">
                    <img src="img/foto4.png" alt="book">
                    <div class="text-card">
                        <p>Гордость и предубеждение</p>
                    </div>
                    <button>В корзину</button>
                </div>
            </div>    
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
